<div class="login-container">
    <div class="form-bg form-div">
        <div class="error-popup" *ngIf="genericError">An error occurred, please try again.</div>
        <div class="error-popup" *ngIf="badCredential">Incorrect username or password.</div>
        
        <span class="sign">Sign in to your account</span>
        <form (ngSubmit)="submit()" [formGroup]="loginForm" #formDir="ngForm">
            <div class="form-container">
                <label class="label"for="username">Username</label>
                <div class="input-div">
                    <input  class="field-input" class="field-input" type="text"  formControlName="username" required>
                </div>
                <div class="error" *ngIf="username.invalid && formDir.submitted">
                    <p class="danger">Username is required!</p>
                  
                </div>
            </div>
            <div class="form-container" >
                <label class="label"for="password">Password</label>
                <div class="input-div">
                    <input  class="field-input" [type]="inputType ? 'text': 'password'"formControlName="password" required>
                    <span class="show" (click)="showPassword()">{{type}}</span>
                </div>
                <div class="error" *ngIf="password.invalid && formDir.submitted"> 
                    <p class="danger">Password is required!</p> 
                </div>
            </div>
            
           
            <input class="submit-btn" type="submit" value="Continue">
            
        
        </form>
    </div>
</div>
